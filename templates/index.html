<!DOCTYPE html>
<html>
<head>
    <title>Bookly reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='istyle.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='log-sign.js') }}"></script>
</head>
<body>
    <div id="logo">
        <img src="{{ url_for('static', filename='images/bookly.png') }}" alt="logo">
    </div>
    </br></br></br>

    <div class="container" style="width: 50%;">
        <div id="buttons">
            <button id="log" onclick="log()">Log in</button>
            <button id="sign" onclick="sign()">Sign up</button>
        </div>
        </br></br>

        <div id="login" style="display: block;">
            <form action="{{ url_for('login') }}" method="POST">
                <span style="color: rgb(50, 50, 200); font-size: 20px;">{{ Status }}</span>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 25px;">Username</label>
                    <div class="col-sm-10">
                      <input type="text" name="username" class="form-control" id="inputEmail3">
                    </div>
                </div>
                </br></br>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 25px;">Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password"class="form-control" id="inputPassword3">
                    </div>
                </div>

                </br>
                <span style="color: red; font-size: 20px;">{{ error }}</span></br>
                </br>
                <button class="btn btn-primary" style="position: relative; bottom: 20px;">Log In</button>
            </form>
        </div>

        <div id="sign-up" style="display: none;">
            <form action="{{ url_for('sign_up') }}" method="POST">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 25px;">Username</label>
                    <div class="col-sm-10">
                      <input type="text" name="username" class="form-control" id="inputEmail3">
                    </div>
                </div>
                </br></br>
                
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 25px;">Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                </br></br>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 25px;">Re-enter password</label>
                    <div class="col-sm-10">
                      <input type="password" name="re-password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                </br></br>
                <button class="btn btn-primary" style="position: relative; bottom: 20px;">Sign up</button>
                </br>
                <span style="color: red; font-size: 20px;">{{ error }}</span>
            </form>
        </div>
    </div>
</body>
</html>
